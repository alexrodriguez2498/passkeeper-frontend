<div *ngIf="cardType === 1">
    <h2 class="text-center mb-3">Edit Password</h2>
    <form [formGroup]="cardForm" (submit)="sendData()">
        <div class="row">
            <div class="col-12">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>URL</mat-label>
                    <input matInput placeholder="Site url..." formControlName="url">
                </mat-form-field>
            </div>
            <div class="col-12 col-md-6">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Site name..." formControlName="name">
                </mat-form-field>
            </div>
            <div class="col-12 col-md-6">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="Site username..." formControlName="username">
                </mat-form-field>
            </div>
            <div class="col-12 col-md-6">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Site Password</mat-label>
                    <input matInput placeholder="Site password..." formControlName="sitePassword">
                </mat-form-field>
            </div>
            <mat-divider class="my-5"></mat-divider>
            <div class="col-12">
                <mat-form-field appearance="outline" class="w-100" >
                    <mat-label>Notes</mat-label>
                    <textarea matInput placeholder="Site notes..." style="height: 150px" formControlName="notes"> </textarea>
                </mat-form-field>
            </div>
        </div>
        <div>
            <mat-accordion>
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <h3>Advanced Settings</h3>
                    </mat-expansion-panel-header>
                    <div class="d-flex">
                        <p class="mx-3"><mat-checkbox formControlName="mushroom">Require master password prompt</mat-checkbox></p>
                        <p class="mx-3"><mat-checkbox form ControlName="mushroom">Autologin</mat-checkbox></p>
                        <p class="mx-3"><mat-checkbox formControlName="mushroom">Disable autofill</mat-checkbox></p>
                    </div>
                </mat-expansion-panel>
            </mat-accordion>
        </div>
        <div class="opt-buttons">
            <button mat-flat-button class="send" type="submit">Save changes</button>
            <button mat-flat-button color="warn">Cancel</button>
        </div>
    </form>
</div>
<div *ngIf="cardType === 2"> hello from notes!</div>
<div *ngIf="cardType === 3"> hello from addresses!</div>
<div *ngIf="cardType === 4"> hello from payment cards!</div>
<div *ngIf="cardType === 5"> hello from bank info!</div>
<div *ngIf="cardType === 6"> hello from documents info!</div>
