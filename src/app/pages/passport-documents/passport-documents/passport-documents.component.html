<div class="pk-section">
    <div *ngIf="dummyData !== []">
        <app-documents-card [arrData]="dummyData"></app-documents-card>
    </div>
    <button
            mat-fab
            [matBadge]="dummyData === [] ? '!' : ''"
            [matTooltip]="dummyData === [] ? 'Create a new item!' : ''"
            matBadgeColor="warn"
            class="pk-add-button">
        <mat-icon>add</mat-icon>
    </button>
</div>
